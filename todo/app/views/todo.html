<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>My todos</h2>
        <form role="form" ng-submit="addTodo()">
            <div class="row">
                <div class="input-group">
                    <input type="text" ng-model="todo" placeholder="할 일을 입력해 주세요" class="form-control">
                    <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" value="추가">
                    </span>

                </div>
            </div>
        </form>
    <div ui-sortable ng-model="todos">
        <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
            <input type="text" value="{{todo}}" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="romoveTodo($index)" aria-label="Remove">X</button>
            </span>
        </p>
    </div>
    </div>
</body>
</html>
